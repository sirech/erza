---
- hosts: all
  become: true
  vars_files:
    - vars.yml

  tasks:
    - user:
        name: "{{ user }}"
        shell: /bin/bash
        groups: docker
        append: yes
        system: true

    - file:
        path: /home/{{ user }}/.ssh
        owner: "{{ user }}"
        state: directory
        mode: '700'

    - copy:
        src: /tmp/authorized_keys
        dest: /home/{{ user }}/.ssh/authorized_keys
        owner: "{{ user }}"
        group: "{{ user }}"
        mode: '600'
