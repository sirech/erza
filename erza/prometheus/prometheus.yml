global:
  # Interval for scrapping metrics
  scrape_interval: 20s

  # Interval for alerts
  evaluation_interval: 20s

  # Labels added to every metric/alert generated by this instance. They identify this system uniquely
  external_labels:
    monitor: 'erza'

scrape_configs:
  - job_name: prometheus
    scrape_interval: 10s

    static_configs:
      - targets:
          - localhost:9090

    # Use a more meaningful name than localhost
    relabel_configs:
      - target_label: instance
        replacement: prometheus

  # Scrape all the monitoring components in different blocks, so that they don't grouped for prometheus-specific dashboards
  - job_name: node-exporter
    static_configs:
      - targets:
          - node-exporter:9100

  - job_name: cadvisor
    static_configs:
      - targets:
          - cadvisor:8080

  # Scrape JVM based applications
  - job_name: applications
    metrics_path: /actuator/prometheus

    static_configs:
      - targets:
          - cookery2-backend:4003
          - echo:4000

    # Take the port out of the instance name for readability
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(:[0-9]+)?'
        replacement: '${1}'
