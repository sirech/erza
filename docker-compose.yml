version: '3'
services:

  nginx:
    container_name: nginx
    image: sirech/hardened-nginx:0.1

    env_file: .env

    environment:
      SHELF2_HOST: "shelf2.${HOST}"
      COOKERY2_HOST: "cookery2.${HOST}"
      ECHO_HOST: "echo.${HOST}"

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - "./templates:/etc/templates:ro"
      - "/srv/main:/srv/main:ro"
      - "/srv/images:/srv/images:ro"
      - "/srv/shelf2_public:/srv/shelf2_public:ro"
      - "/srv/cookery2_public:/srv/cookery2_public:ro"
      - "/cert:/cert:ro"
      - "/var/www/certbot:/var/www/certbot"

    networks:
      - backend
      - web

    depends_on:
      - shelf2-backend
      - cookery2-backend
      - echo

  db:
    container_name: db
    image: mysql:5.7

    env_file: .env

    environment:
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"

    networks:
      - backend

    volumes:
      - db:/var/lib/mysql

  shelf2-backend:
    container_name: shelf2
    image: quay.io/sirech/shelf2-backend

    env_file: .env

    environment:
      DB_HOST: db
      RAILS_LOG_TO_STDOUT: 1

    command: "rails s -b 0.0.0.0"

    networks:
      - web
      - backend

    depends_on:
      - db

  echo:
    container_name: echo
    image: quay.io/sirech/echo

    env_file: .env

    networks:
      - backend

  cookery2-backend:
    container_name: cookery2
    image: quay.io/sirech/cookery2-backend

    env_file: .env

    environment:
      ENV: prod
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: "${DB_PASSWORD}"

    networks:
      - web
      - backend

    depends_on:
      - db

networks:
  backend:
    internal: true
  web:

volumes:
  db:
